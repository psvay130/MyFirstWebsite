	</div>
	<div class="row pad-top-20">
  <form id="contact" name="contact" method="post">
    <p>
      <label for="Name">Name*:</label>
      <input name="Name" type="text" required class="textbox" id="Name" placeholder="Your Full Name" maxlength="100">
    </p>
    <p>
      <label for="Email">Email*:</label>
      <input name="Email" type="email" required class="textbox" id="Email" placeholder="Your Email" maxlength="50">
    </p>
    <p>
      <label for="Interest">I am interested in:</label>
      <select name="Interest" id="Interest">
        <option value="Did not select">--Please select--</option>
        <option value="Web Design">Web Design</option>
        <option value="Photography">Photography</option>
        <option value="Videography">Videography</option>
      </select>
    </p>
    <p>
      <label for="Message">Message:</label>
      <textarea name="Message" rows="8" maxlength="1000" required wrap="soft" class="textbox" id="Message"></textarea>
    </p>
    <p>
      <input name="Submit" type="submit" id="Submit" formaction="Post">
    </p>
  </form>
	</div>
